<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refúgio</title>

<style>
body {
  margin: 0;
  padding: 30px 20px;
  background: #0b0b0b;
  color: #f2f2f2;
  font-family: serif;
  text-align: center;
}

h1 {
  font-weight: normal;
  margin-bottom: 20px;
}

audio {
  width: 100%;
  max-width: 420px;
  margin: 20px auto;
  display: block;
}

.caixa {
  max-width: 700px;
  margin: 50px auto;
  line-height: 2;
  font-style: italic;
  font-size: 24px;
}

.botao {
  margin-top: 30px;
}

button {
  background: none;
  border: 1px solid #777;
  color: #f2f2f2;
  padding: 12px 26px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background: #222;
}

.texto {
  display: none;
  opacity: 0;
  transition: opacity 4s ease; /* CONTROLA A VELOCIDADE */
}
</style>
</head>

<body>

<h1>Respirar</h1>

<audio controls>
  <source src="Respirar era Difícil.mp3" type="audio/mpeg">
</audio>

<div class="botao">
  <button onclick="mostrarTexto()">Respirar comigo</button>
</div>

<div class="caixa">

  <div id="t1" class="texto">
Respirar era difícil  
antes de ser metáfora.

O peito fechava  
sem pedir permissão.

Cada passo doía  
como se o ar tivesse peso.

Mas eu fiquei.

Mesmo sem ar,  
eu fiquei.
  </div>

  <div id="t2" class="texto">
Se hoje doer,  
fica.

Não precisa ser forte.  
Só não vai embora de si.

O ar volta.  
Ele sempre volta.
  </div>

</div>

<script>
let passo = 0;

function mostrarTexto() {
  passo++;

  if (passo === 1) {
    aparecer("t1");
  }

  if (passo === 2) {
    aparecer("t2");
  }
}

function aparecer(id) {
  const el = document.getElementById(id);
  el.style.display = "block";

  setTimeout(() => {
    el.style.opacity = 1;
  }, 100); // pequeno atraso pra garantir suavidade
}
</script>

</body>
</html>
