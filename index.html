<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Refúgio</title>

<style>
body {
  background: #0b0b0b;
  color: #f2f2f2;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
  padding: 30px 20px;
}

h1 {
  margin-bottom: 10px;
}

audio {
  width: 100%;
  max-width: 420px;
  margin: 20px auto;
  display: block;
}

.menu button {
  margin: 5px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #fff;
  color: #000;
  cursor: pointer;
}

/* CAIXA DA LETRA */
.caixa {
  position: relative;
  height: 220px;
  overflow: hidden;
  margin-top: 30px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}

/* TEXTO QUE SOBE */
.letra {
  position: absolute;
  width: 100%;
  white-space: pre-line;
  font-style: italic;
  line-height: 1.8;
  animation: subir 40s linear infinite;
}

/* ANIMAÇÃO */
@keyframes subir {
  0%   { top: 100%; }
  100% { top: -100%; }
}
</style>
</head>

<body>

<h1>Refúgio</h1>

<audio controls>
  <source src="Respirar era Difícil.mp3" type="audio/mpeg">
</audio>

<div class="menu">
  <button onclick="document.getElementById('letra').style.animationPlayState='running'">
    Leia
  </button>
</div>

<div class="caixa">
  <div class="letra" id="letra">
Respirar era difícil
antes de ser metáfora.

O peito fechava
sem pedir permissão.

Cada passo doía,
como se o ar tivesse peso.

Mas eu fiquei.

Mesmo sem ar,
eu fiquei.
  </div>
</div>

</body>
</html>
