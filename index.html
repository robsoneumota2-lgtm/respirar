<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Respirar</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0b0b0b;
  color: #f2f2f2;
  font-family: serif;
}

/* TÍTULO */
h1 {
  text-align: center;
  font-size: 32px;
  font-weight: normal;
  margin-bottom: 20px;
}

/* AUDIO */
audio {
  width: 100%;
  max-width: 420px;
  display: block;
  margin: 20px auto;
}

/* TEXTO */
.texto {
  max-width: 700px;
  margin: 40px auto;
  font-size: 28px;
  line-height: 2.2;
  font-style: italic;
  white-space: pre-line;
}
</style>
</head>

<body>

<h1>Respirar</h1>

<audio controls>
  <source src="Respirar era Difícil.mp3" type="audio/mpeg">
</audio>

<div class="texto">
Respirar era difícil  
antes de ser metáfora.

O peito fechava  
sem pedir permissão.

Cada passo doía  
como se o ar tivesse peso.

Mas eu fiquei.

Mesmo sem ar,  
eu fiquei.


Se hoje doer,  
fica.

Não precisa ser forte.  
Só não vai embora de si.

O ar volta.  
Ele sempre volta.
</div>

</body>
</html>
