<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Respirar</title>

<style>
/* RESET FORÇADO */
* {
  box-sizing: border-box;
  font-size: 100%;
}

/* CORPO */
body {
  margin: 0;
  padding: 20px;
  background: #000;
  color: #fff;
  font-family: serif;
  text-align: center;
}

/* TÍTULO */
h1 {
  font-size: 28px !important;
  font-weight: normal;
}

/* AUDIO */
audio {
  width: 100%;
  max-width: 400px;
  margin: 20px auto;
}

/* BOTÃO */
button {
  font-size: 20px !important;
  padding: 14px 28px;
  margin: 20px 0;
  background: none;
  color: #fff;
  border: 1px solid #666;
}

/* CAIXA ROLÁVEL */
#caixa {
  height: 60vh;
  overflow-y: scroll;
  border-top: 1px solid #333;
  border-bottom: 1px solid #333;
  padding: 20px;
}

/* TEXTO FORÇADO */
#texto {
  font-size: 28px !important;
  line-height: 2.2 !important;
  text-align: left;
  white-space: pre-line;
}
</style>
</head>

<body>

<h1>Respirar</h1>

<audio controls>
  <source src="Respirar era Difícil.mp3" type="audio/mpeg">
</audio>

<button onclick="subir()">Respirar comigo</button>

<div id="caixa">
  <div id="texto">
Respirar era difícil
antes de ser metáfora.

O peito fechava
sem pedir permissão.

Cada passo doía
como se o ar tivesse peso.

Mas eu fiquei.

Mesmo sem ar,
eu fiquei.


Se hoje doer,
fica.

Não precisa ser forte.
Só não vai embora de si.

O ar volta.
Ele sempre volta.
  </div>
</div>

<script>
function subir() {
  const caixa = document.getElementById("caixa");
  let pos = caixa.scrollTop;

  const rolar = setInterval(() => {
    pos += 1;          // VELOCIDADE (1 = bem lento)
    caixa.scrollTop = pos;

    if (pos >= caixa.scrollHeight) {
      clearInterval(rolar);
    }
  }, 40);
}
</script>

</body>
</html>
