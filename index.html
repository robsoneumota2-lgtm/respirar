<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Refúgio</title>

<style>
body {
  margin: 0;
  padding: 20px;
  background: #0b0b0b;
  color: #f2f2f2;
  font-family: serif;
  text-align: center;
}

h1 {
  font-weight: normal;
  margin-bottom: 20px;
}

audio {
  width: 100%;
  max-width: 420px;
  margin: 20px auto;
  display: block;
}

/* JANELA DE LEITURA */
.caixa {
  max-width: 700px;
  height: 60vh;
  margin: 40px auto;
  overflow: hidden;
  border-top: 1px solid #222;
  border-bottom: 1px solid #222;
  padding: 20px;
}

/* TEXTO */
.texto {
  font-size: 26px;
  line-height: 2.1;
  font-style: italic;
  text-align: left;
}

/* BOTÃO */
button {
  background: none;
  border: 1px solid #777;
  color: #f2f2f2;
  padding: 12px 26px;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background: #222;
}
</style>
</head>

<body>

<h1>Respirar</h1>

<audio controls>
  <source src="Respirar era Difícil.mp3" type="audio/mpeg">
</audio>

<button onclick="iniciar()">Respirar comigo</button>

<div class="caixa" id="caixa">
  <div class="texto" id="texto">
Respirar era difícil  
antes de ser metáfora.

O peito fechava  
sem pedir permissão.

Cada passo doía  
como se o ar tivesse peso.

Mas eu fiquei.

Mesmo sem ar,  
eu fiquei.


Se hoje doer,  
fica.

Não precisa ser forte.  
Só não vai embora de si.

O ar volta.  
Ele sempre volta.
  </div>
</div>

<script>
let intervalo;

function iniciar() {
  const caixa = document.getElementById("caixa");
  let pos = 0;

  clearInterval(intervalo);

  intervalo = setInterval(() => {
    pos += 0.3; // CONTROLA A VELOCIDADE (menor = mais lento)
    caixa.scrollTop = pos;
  }, 50);
}
</script>

</body>
</html>
