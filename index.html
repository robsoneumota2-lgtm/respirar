<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Refúgio</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@0;1&display=swap" rel="stylesheet">

<style>
body {
  background: #0b0b0b;
  color: #f2f2f2;
  font-family: 'Cormorant Garamond', serif;
  text-align: center;
  padding: 30px 20px;
}

h1 {
  margin-bottom: 10px;
  font-weight: normal;
}

audio {
  width: 100%;
  max-width: 420px;
  margin: 20px auto;
  display: block;
}

.caixa {
  position: relative;
  height: 220px;
  overflow: hidden;
  margin-top: 30px;
  max-width: 700px;
  margin-left: auto;
  margin-right: auto;
}

.texto {
  position: absolute;
  width: 100%;
  white-space: pre-line;
  font-style: italic;
  line-height: 1.8;
  animation: subir 45s linear infinite;
}

@keyframes subir {
  from { top: 100%; }
  to   { top: -100%; }
}
</style>
</head>

<body>

<h1>Refúgio</h1>

<audio controls autoplay>
  <source src="Respirar era Difícil.mp3" type="audio/mpeg">
</audio>

<div class="caixa">
  <div class="texto">
Respirar era difícil
antes de ser metáfora.

O peito fechava
sem pedir permissão.

Cada passo doía
como se o ar tivesse peso.

Mas eu fiquei.

Mesmo sem ar,
eu fiquei.
  </div>
</div>

</body>
</html>
